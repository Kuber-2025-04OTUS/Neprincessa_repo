apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: homework
spec:
  type: ClusterIP
  selector:
    app: nginx
  ports:
    - name: http-port
      protocol: TCP
      port: 80
      targetPort: 80
    - name: nginx-metrics
      protocol: TCP
      port: 9113
      targetPort: 9113